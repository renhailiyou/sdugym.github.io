		$(document).ready(function(){
			/**头部导航折叠 5.23版 START**/
			function pageHeaderFlod(){
				var markPoint_L=$(".nav-adapt-right-mark").offset().left;
				$(".adapt-nav-con .nav-menu").each(function(i){
					var navWidth = $(this).outerWidth();
					var navR = $(this).offset().left + navWidth + 60;
					if(navR > markPoint_L){
						$(".fold-nav-content").show();
						$(this).addClass("navhide");
						$(".fold-nav-list").find("div:eq("+i+")").show();
					}
				});
			};
			function pageHeaderAdapt(){
				var firstNav = $(".adapt-nav-con .nav-menu.navhide:first");
				if(firstNav.length>0){
					var markPoint_L=$(".nav-adapt-right-mark").offset().left;
					var numNav = firstNav.index();
					var navR = firstNav.offset().left+200;
					if(navR < markPoint_L){
						firstNav.removeClass("navhide");
						$(".fold-nav-list").find(".nav-menu-two:eq("+numNav+")").hide();
					};
					if($(".adapt-nav-con").children(".navhide").length ==0){
						$(".fold-nav-content").hide();
					};
				}
			};
			$(".fold-nav-btn").click(function(){
				$(this).closest(".fold-nav-content").toggleClass("active");
			});
			/**头部导航 END**/
			if($(window).width() > 1023){
				pageHeaderFlod()
			}
			$(window).resize(function() {
				if($(window).width() > 1023){
					pageHeaderFlod()
					pageHeaderAdapt()
				}
			});

		});
	    /**头部导航折叠 5.23版 END**/
		
    	</script> </body> </html>
